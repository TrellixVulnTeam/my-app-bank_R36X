<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <div style="padding: 5%">
    <ion-item>
      <ion-label>
        <h2>Nombres</h2>
        <p>{{profile?.name}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Apellidos</h2>
        <p>{{profile?.lastName}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Correo</h2>
        <p>{{profile?.userName}}</p>
      </ion-label>
    </ion-item>
  </div>

  <div>
    <ion-button block type="button" (click)="logout()">Cerrar sessi√≥n</ion-button>
  </div>

</ion-content>
